<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./logo.png">
    <title>PARilka Vape Shop</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <meta name="description" content="Компания PARilka – это сеть магазинов электронных сигарет и кальянов, где всегда можно купить только качественные товары по самым низким ценам. Мы ценим своих клиентов, и Вы всегда можете рассчитывать на внимание со стороны наших сотрудников, а также, помощь при выборе устройства или вкусной жидкости. А по-настоящему широкий ассортимент – гарантия того, что здесь каждый сможет найти что-то для себя."/>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div class="preloader">
        <script type="text/javascript">
            
            window.onload = function() {
                document.querySelector('.preloader').classList.add("preloader-remove");
            };
        </script>
        <h2>Загрузка...</h2>
    </div>
    <style>
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-position: center;
        background-color: #fff;
        transition: 0.5s;
    }
    .preloader-remove {
        opacity: 0;
        z-index: -10;
    }
    </style>
    <!-- built files will be auto injected -->
  </body>
</html>
